<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Games- Rock Paper Scissor</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">JS Games</a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ml-sm-auto mr-xs-auto">
                <li class="nav-item"><a href="index.html" class="nav-link"><span
                            class="fa fa-home fa-lg"></span>Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link"><span class="fa fa-play fa-lg"></span>All Games</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link"><span class="fa fa-sign-in fa-lg"></span>About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <h3 onmouseover="myfunction()" id="pop">Rock Paper Scissor</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-6 col-lg-3">
                <center>
                    <img class="img" width="150" height="100" id="pImg" src="static/images/rock-paper-scissor/1.png"
                        alt="image"></img>
                </center>
            </div>
            <div class="col-6 col-lg-3">
                <center>
                    <img class="img" width="150" height="100" id="cImg" src="static/images/rock-paper-scissor/2.png"
                        alt="image"></img>
                </center>
            </div>
        </div>
        <div class="row justify-content-around my-4">
            <div class="col-12 col-lg-4">
                <div class="btn-group" role="group" aria-label="controls">
                    <button type="button" class="btn btn-success" onclick="play(1)">Rock</button>
                    <button type="button" class="btn btn-warning" onclick="play(2)">Paper</button>
                    <button type="button" class="btn btn-info" onclick="play(3)">Scissor</button>
                    <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-around my-4">
            <div class="col-6 col-md-3">
                <p><strong>Your score: </strong><span id="p1Score"></span></p>
            </div>
            <div class="col-6 col-md-3">
                <p><strong>Computer score: </strong><span id="p2Score"></span></p>
            </div>
        </div>
    </div>
    <script src="static/js/main.js"></script>
    <script src="static/js/rock-paper-scissor.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
