<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/whack-a-mole.css">
    <title>Whack a Mole</title>
</head>
<body>

    <div class="container">
        <div class="heading">
            <p>Whack a Mole game</p>
        </div>
        <div class="score">
            Points: <span>0</span>
        </div>
        <div class="holes">
            <div class="hole 1"></div>
            <div class="hole 2"></div>
            <div class="hole 3"></div>
            <div class="hole 4"></div>
            <div class="hole 5"></div>
            <div class="hole 6"></div>
            <div class="hole 7"></div>
            <div class="hole 8"></div>
            <div class="hole 9"></div>
        </div>
        <div class="buttons">
            <button class="play">PLAY</button>
            <button class="stop">STOP</button>
        </div>
        <div class="cursor">
            <img src="static/images/whack-a-mole/hammer.png" height="100px" width=" 100px">
        </div>
    </div>
    <script src="static/js/whack-a-mole.js"></script>
</body>
</html>
